<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="title">MINIMAL TODO LIST</h2>
    <hr>

    <div class="wrapper">
        <div class="container">
            <input type="text" id="input" placeholder="New Task...">
    
            <div class="buttons">
                <button onclick="addTask()" id="addBtn">Add task</button>
                <button onclick="removeTask()" id="removeBtn">Remove task(s)</button>
            </div>
            <div id="pending"></div>
        </div>
    
        <div class="tasks-container">
            <div id="tasks">
                <p id="items">TASKS</p>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
